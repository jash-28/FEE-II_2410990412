<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>1. Emojis in HTML</h2>
    <p>Direct Emoji Example: 👍👍👍 </p>
    <p>Another Emoji: 😊</p>
    <p>Using Unicode Entity: &#128077; &#128522;</p>
    <p>We 😊 HTML & CSS 🤣!</p>
    <title> ASCII Table</title>
    <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: auto;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    body {
      font-family: monospace;
    }
    </style>
     <h2 style="text-align:center;">ASCII Table (Decimal, Hex, Char)</h2>

  <table>
    <tr>
      <th>Decimal</th>
      <th>Hex</th>
      <th>Character</th>
    </tr>
    <!-- ASCII characters from 32 to 126 -->
    <!-- You can repeat the tr blocks below with actual values -->
    <script>
      for (let i = 32; i <= 126; i++) {
        document.write("<tr><td>" + i + "</td><td>" + i.toString(16).toUpperCase() + "</td><td>" + String.fromCharCode(i) + "</td></tr>");
      }
    </script>
  </table>

</body>
</html>
